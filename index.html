<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src = "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- <link rel = "stylesheet" href = "./assets/css/style.css"> -->


    <title>Starter</title>
</head>
<body>
    <div class = "container">
    <header>
        <div class = "jumbotron text-center">
            <h1>Employee Data Managment</h1>
            <h3>A Comprehensive Directory of Employee Billabel Hours</h3>
        </div>
    </header>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <div class = "card">
                    <div class = "card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class "card-body">
                        <table class = "table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                        
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">    
                <div class="card">
                    <div class="card-header">
                    <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form role = "form" id = "employeeForm">
                            <div class = "form-group">
                                <label for = "name">Train Name</label>
                                <input type = "text" class = "form-control" id = "name">
                            </div>
                            <div class = "form-group">
                                <label for = "destination">Destination</label>
                                <input type = "text" class = "form-control" id = "destination">
                            </div>
                            <div class = "form-group">
                                <label for = "firstTrain">First Train Time (HH:mm - military time)</label>
                                <input type = "text" class = "form-control" id = "firstTrain">
                            </div>
                            <div class = "form-group">
                                <label for "frequency">Frequency (min)</label>
                                <input type = "text" class = "form-control" id = "frequency">
                            </div>
                            <button type= "submit" class= "btn btn-default" id= "addEmployee">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>


    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "./assets/javascript/employee.js"></script>
</body>
</html>
